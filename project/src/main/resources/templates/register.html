<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Cafe Zayyani</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #8B5A2B; /* Dark brown */
            --secondary-color: #D4A76A; /* Light brown */
            --accent-color: #FFD700; /* Gold */
            --light-color: #FFF8E1; /* Cream */
            --dark-color: #5D4037; /* Darker brown */
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }
        
        .register-container {
            background: rgba(255, 248, 225, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 90%;
            max-width: 450px;
            margin: 2rem auto;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform-style: preserve-3d;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .register-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(139, 90, 43, 0.1) 0%, rgba(139, 90, 43, 0) 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }
        
        .register-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }
        
        .register-header i {
            font-size: 42px;
            color: var(--primary-color);
            background: rgba(255, 255, 255, 0.8);
            width: 70px;
            height: 70px;
            line-height: 70px;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            display: inline-block;
            animation: pulse 2s infinite;
        }
        
        .register-header h2 {
            color: var(--dark-color);
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            font-size: 1.8rem;
        }
        
        .register-header p {
            color: var(--dark-color);
            font-weight: 300;
            font-size: 1rem;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 10px 15px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.25rem rgba(139, 90, 43, 0.25);
        }
        
        .btn-success {
            background-color: var(--primary-color);
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .btn-success:hover {
            background-color: #6B451E;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 90, 43, 0.4);
        }
        
        .btn-outline-secondary {
            border-radius: 8px;
            padding: 10px;
            font-weight: 500;
            transition: all 0.3s;
            font-size: 0.9rem;
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .btn-outline-secondary:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .input-group-text {
            background-color: var(--primary-color) !important;
            color: white !important;
            border: none !important;
        }
        
        .alert {
            border-radius: 8px;
            font-size: 0.9rem;
            padding: 10px 15px;
        }
        
        .alert-danger {
            background-color: rgba(220, 53, 69, 0.9);
            color: white;
            border: none;
        }
        
        .alert-success {
            background-color: rgba(25, 135, 84, 0.9);
            color: white;
            border: none;
        }
        
        .floating-coffee-bean {
            position: absolute;
            width: 25px;
            height: 15px;
            background: url('https://cdn-icons-png.flaticon.com/512/2936/2936886.png') no-repeat center center;
            background-size: contain;
            opacity: 0.2;
            z-index: 0;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="register-container animate__animated animate__fadeIn">
            <!-- Floating coffee beans -->
            <div class="floating-coffee-bean" style="top: 10%; left: 10%; animation-delay: 0s;"></div>
            <div class="floating-coffee-bean" style="top: 20%; right: 15%; animation-delay: 1s;"></div>
            <div class="floating-coffee-bean" style="bottom: 15%; left: 20%; animation-delay: 2s;"></div>
            <div class="floating-coffee-bean" style="bottom: 25%; right: 10%; animation-delay: 3s;"></div>
            
            <div class="register-header">
                <i class="fas fa-user-plus"></i>
                <h2>Create Your Account</h2>
                <p>Join Cafe Zayyani community</p>
            </div>
            
            <form method="post" action="/register">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Choose your username" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
                    </div>
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="fas fa-user-plus me-2"></i>Register Now
                    </button>
                </div>
                <div class="d-grid">
                    <a href="/login" class="btn btn-outline-secondary">
                        <i class="fas fa-sign-in-alt me-2"></i>Back to Login
                    </a>
                </div>
            </form>
            
            <div th:if="${error}" class="alert alert-danger mt-3 animate__animated animate__shakeX" th:text="${error}"></div>
            <div th:if="${success}" class="alert alert-success mt-3 animate__animated animate__bounceIn" th:text="${success}"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Form elements animation
            const formElements = document.querySelectorAll('.form-control, .btn, .input-group-text');
            formElements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                el.style.animation = `fadeInUp 0.5s ease forwards ${index * 0.1 + 0.5}s`;
            });
            
            // Create floating coffee beans
            function createCoffeeBeans() {
                const container = document.querySelector('.register-container');
                for (let i = 0; i < 8; i++) {
                    const bean = document.createElement('div');
                    bean.className = 'floating-coffee-bean';
                    bean.style.top = Math.random() * 80 + 10 + '%';
                    bean.style.left = Math.random() * 80 + 10 + '%';
                    bean.style.animationDelay = Math.random() * 4 + 's';
                    bean.style.opacity = Math.random() * 0.3 + 0.1;
                    bean.style.width = Math.random() * 20 + 15 + 'px';
                    bean.style.height = Math.random() * 15 + 10 + 'px';
                    container.appendChild(bean);
                }
            }
            
            createCoffeeBeans();
            
            // Add style tag with animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeInUp {
                    from {
                        opacity: 0;
                        transform: translateY(20px);
                    }
                    to {
                        opacity: 1;
                        transform: translateY(0);
                    }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
